<ion-header>
  <ion-toolbar>
    <ion-title>Categorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Crear categoría -->
  <ion-item>
    <ion-input placeholder="Nombre de categoría" [(ngModel)]="newCategoryName">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Color</ion-label>
    <input type="color" [(ngModel)]="newCategoryColor" style="margin-left: auto;">
  </ion-item>

  <ion-button expand="block" (click)="addCategory()">
    Agregar Categoría
  </ion-button>

  <!-- Lista -->
  <ion-list>
    <ion-item *ngFor="let category of categories; trackBy: trackById">

      <ion-badge slot="start" [style.background]="category.color">
        &nbsp;&nbsp;&nbsp;
      </ion-badge>

      <ion-label>
        {{ category.name }}
      </ion-label>

      <ion-button fill="clear" color="danger" slot="end" (click)="deleteCategory(category.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-list>
  <ion-button expand="block" fill="outline" (click)="goToTasks()">
    Crear Tareas
  </ion-button>
</ion-content>
